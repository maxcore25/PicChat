        <div class="color"></div>

        <div class="square" style="--i: 0; width: 100px; height: 100px; top: 400px; right: 530px; z-index: 2;"></div>

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign in</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
            </div>
            <form id="login" class="input-group">
                <div class="input-wrapper">
                    <svg class="icon">
                        <use xlink:href="#at"></use>
                    </svg>
                    <input type="text" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <svg class="icon">
                        <use xlink:href="#lock"></use>
                    </svg>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <form id="register" class="input-group">
                <div class="input-wrapper">
                    <svg class="icon">
                        <use xlink:href="#at"></use>
                    </svg>
                    <input type="text" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <svg class="icon">
                        <use xlink:href="#lock"></use>
                    </svg>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <div class="input-wrapper">
                    <svg class="icon">
                        <use xlink:href="#repeat"></use>
                    </svg>
                    <input type="password" class="input-field" placeholder="Repeat Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </section>

    <script>
        var signInForm = document.getElementById("login");
        var signUpForm = document.getElementById("register");
        var btnDiv = document.getElementById("btn");
        function register(){
            signInForm.style.left = '-400px';
            signUpForm.style.left = '50px';
            btnDiv.style.left = '110px';
        }
        function login(){
            signInForm.style.left = '50px';
            signUpForm.style.left = '450px';
            btnDiv.style.left = '0';
        }
    </script>
